{% extends 'education_app/base.html' %}
{% load static %}

{% block title %}
    Запись на курс
{% endblock %}

{% block body %}
    <h4>Удалить запись студента {{ courseentry.student.user.get_full_name }} на курс {{ courseentry.course.name }}?</h4>
    <div class="d-flex">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Да</button>
        </form>
        <a class="btn btn-primary ml-1" href="{% url 'education_app:course' courseentry.course.id %}" role="button">Отмена</a>
    </div>
{% endblock %}
