{% extends 'education_app\base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Добавление администратора курса {{ courseadmin.course.name }}
{% endblock %}

{% block body %}
    <h1>Добавление администратора курса</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
