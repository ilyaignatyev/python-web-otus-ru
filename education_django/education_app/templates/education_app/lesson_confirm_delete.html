{% extends 'education_app/base.html' %}
{% load static %}

{% block title %}
    Урок {{ lesson.name }}
{% endblock %}

{% block body %}
    <h4>Удалить урок {{ lesson.name }}?</h4>
    <div class="d-flex">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Да</button>
        </form>
        <a class="btn btn-primary ml-1" href="{% url 'education_app:course' lesson.course.id %}" role="button">Отмена</a>
    </div>
{% endblock %}
