{% extends "root.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Регистрация
{% endblock %}

{% block body %}
    {% if form.error %}
        <p>{{form.error}}</p>
    {% endif %}

    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Регистрация"/>
    </form>
{% endblock %}
