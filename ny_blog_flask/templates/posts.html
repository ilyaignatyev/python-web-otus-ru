{% extends 'base.html' %}

{% block title %}
    Post list
{% endblock %}

{% block body %}
    <div>
        {% for post in posts %}
            <div>
                <span class="text-secondary">{{ post['date_time'].strftime('%d.%m.%Y') }}</span>
                <a href="{{ url_for('posts_app.post', post_id=post['id']) }}">{{ post['title'] }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
