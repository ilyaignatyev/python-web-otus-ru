<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}"/>
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand align-self-center" href="/">
        <img src="{{ url_for('static', filename='img/palm.png') }}" width="100" height="100" class="d-inline-block align-middle"
             alt="">
        Блог путешественника
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('posts_app.posts') }}">Все посты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">Об авторе</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
{% block body %}
{% endblock %}
</div>

<!-- Футер -->
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-12">
            © Блог путешественника, 2020. Спасибо, что вы с нами! :)
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
