{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block body %}
    <div class="card mt-3 mb-3">
        <div class="card-body">
            {% if error_msg %}
                <div class="text-danger mb-2">{{error_msg}}</div>
            {% endif %}
            <form action="/register/" method="post">
                <div class="form-group">
                    <label for="loginName">Имя</label>
                    <input class="form-control" id="loginName" name="name" type="text" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input class="form-control" id="loginEmail" name="email" type="email" placeholder="Введите email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input class="form-control" name="password" type="password" placeholder="Введите пароль">
                </div>
                <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock %}
